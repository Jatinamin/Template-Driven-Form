<h3>Template Driven Form</h3>
<div>
  <form class='form-control'  #templateForm="ngForm" (ngSubmit)='onSubmit(templateForm)'>
    <label for="fName"> First Name :-</label>
    <input type="text" id="fName" name="First Name" ngModel />
    <br />
    <br />

    <label for="lName"> Last Name :-</label>
    <input type="text" id="lName" name="Last Name" ngModel /> <br />
    <br />

    <label for="city"> City :-</label>
    <input type="text" id="city" name="City" ngModel /> <br />
    <br />

    <label for="state"> State:- </label>
    <input type="text" id="state" name="State" ngModel /> <br />
    <br />

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="templateForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
